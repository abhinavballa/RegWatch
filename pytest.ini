[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    --strict-markers
    --strict-config
    -ra
    --cov-report=term-missing:skip-covered
    --cov-config=.coveragerc

# Markers for categorizing tests
markers =
    compliance: Tests for compliance checkers
    agent: Tests for multi-agent system
    integration: Integration tests
    slow: Slow-running tests
    voice: Tests requiring ElevenLabs API

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv

# Test accumulation strategy
# Old tests are never deleted, only new tests are added
# This file tracks the minimum test count for each module:
# - hipaa_encryption_checker: 47 tests minimum
# - hipaa_access_control_checker: 38 tests minimum
